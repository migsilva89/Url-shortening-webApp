<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">

  <!-- NAVIGATION BAR -->
  <nav>

    <div class="container mx-auto m-10 md:flex justify-between hidden">
      <div class="flex">
        <div class="pt-2">
          <img src="/images/logo.svg" alt="Shortly Logo Image">
        </div>
        <div class="flex pl-8 gap-8 pt-1 text-grayy font-bold">
          <button>Features</button>
          <button>Pricing</button>
          <button>Resources</button>
        </div>
      </div>
      <div class="flex gap-10">
        <button>
          <div class=" text-grayy font-bold">
            Login
          </div>
        </button>
        <button>
          <div class="bg-cyann px-9 py-3 rounded-full text-white font-bold text-sm">
            Sign Up
          </div>
        </button>
      </div>
    </div>

    <!-- MOBILE HAMBURGUER MENU-->
    <nav class="md:hidden mx-10 flex justify-end">
      <div class="container mx-auto m-10 md:flex justify-between pt-2">
        <img src="/images/logo.svg" alt="Shortly Logo Image">
      </div>
      <button class="space-y-2 ">
        <div class="w-10 h-1 bg-grayy rounded-full"></div>
        <div class="w-10 h-1 bg-grayy rounded-full"></div>
        <div class="w-10 h-1 bg-grayy rounded-full"></div>
      </button>
    </nav>

  </nav>
  
  <!-- HEADER -->
  <header class="grid md:grid-cols-2 container mx-auto md:mt-20">
    <div class="md:hidden">
      <img src="/images/illustration-working.svg" alt="Ilustration with a man working in a desk">
    </div>
    <div class="">
      <h1 class="lg:text-7xl sm:text-5xl sm:leading-tight leading-tight text-6xl pt-10 md:pt-1 font-bold text-center md:text-start lg:leading-tight">More than just shorter links</h1>
      <p class="text-lg text-grayy pt-2 text-center md:text-start xm:pr-10 lg:pr-44 2xl:pr-36 ">
        Build your brand's recognition and get detailed insights on how your links are performing.
      </p>
      <div class="flex justify-center md:justify-start">
        <button class="mt-10 bg-cyann px-9 py-3 rounded-full text-white font-bold text-sm">
          Get Started
        </button> 
      </div>
    </div>
    <div class="hidden md:block">
      <img src="/images/illustration-working.svg" alt="Ilustration with a man working in a desk">
    </div>
  </header>

  <main class="bg-slate-100">

    <section class="pt-20">
        <div class="flex justify-center">
          <div class="bg-veryDarkBlue p-8 w-full container rounded-lg" style="background-image: url(/images/bg-shorten-desktop.svg)">
            <div class="flex gap-8 justify-between">
              <div class="bg-white p-5 rounded-lg w-10/12">
                <input type="text" placeholder="Shorten a link here..." class="w-full">
              </div>
              <div class="bg-blue-200 rounded-lg w-2/12 flex justify-center">
                <button class="">
                    Shorten it!
                </button>
              </div>
            </div>
          </div>
        </div>
    </section>
    

  </main>

  <footer>

  </footer>

</body>
